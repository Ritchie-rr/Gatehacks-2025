<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASL Video Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
            background: #0f172a;
            color: #f1f5f9;
            height: 100vh;
            overflow: hidden;
        }

        .video-call-container {
            display: grid;
            grid-template-columns: 1.6fr 1fr;
            height: 100vh;
            gap: 2px;
        }

        /* LEFT PANEL: LIVE CAMERA */
        #my-panel {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
            border-radius: 20px;
        }

        /* THICK BORDER MATCHING RIGHT PANEL BACKGROUND */
        #my-panel::before {
            content: "";
            position: absolute;
            inset: -10px;          /* thick outline */
            border-radius: 28px;   /* smooth corners */
            padding: 10px;

            /* SAME COLORS AS RIGHT PANEL BACKGROUND */
            background: linear-gradient(145deg, #1e293b, #0f172a);

            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
                    mask-composite: exclude;

            pointer-events: none;
            z-index: 3;
        }

        #my-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            border-radius: 20px;
        }

        /* RIGHT PANEL: TRANSLATOR UI */
        #translator-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background: linear-gradient(145deg, #1e293b, #0f172a);
            padding: 40px;
            border-radius: 20px;
            border-left: 2px solid rgba(255,255,255,0.05);
        }

        #translator-title {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 40px;
            letter-spacing: 1.5px;

            background: linear-gradient(135deg, #38bdf8, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #label-text {
            font-size: 54px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 16px;
            min-height: 70px;

            background: linear-gradient(135deg, #38bdf8, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #label-confidence {
            font-size: 20px;
            color: #94a3b8;
            height: 24px;
            text-align: center;
        }

        /* Camera Name Tag */
        .name-tag {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: rgba(0,0,0,0.7);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            z-index: 10;
        }

        /* Control Panel */
        #control-panel {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: rgba(15,23,42,0.92);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(56,189,248,0.3);
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            z-index: 20;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            transform: translateY(-1px);
        }

        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-recording {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: pulse 1.8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        #recording-status {
            margin-top: 8px;
            text-align: center;
            font-size: 12px;
            display: none;
        }

        #recording-status.active {
            display: block;
            color: #fca5a5;
        }

        /* WS Connection Indicator */
        .status-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0,0,0,0.7);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 20;
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .dot.ok { background: #22c55e; }
        .dot.err { background: #ef4444; }

    </style>
</head>

<body>
    <div class="video-call-container">

        <!-- LEFT: CAMERA -->
        <div id="my-panel">
            <video id="my-video" autoplay playsinline muted></video>

            <div class="name-tag">You</div>

            <div class="status-indicator">
                <div class="dot" id="dot-status"></div>
                <span id="status-text">Connecting...</span>
            </div>

            <div id="control-panel">
                <button class="btn" id="btn-record">ðŸŽ¥ Sign to Translate (2s)</button>
                <div id="recording-status">Recording: <span id="recording-timer">0.0</span>s</div>
            </div>
        </div>

        <!-- RIGHT: TRANSLATOR -->
        <div id="translator-panel">

            <div id="translator-title">ASL Translator</div>

            <div id="label-text">Waiting...</div>
            <div id="label-confidence"></div>

        </div>

    </div>

    <script>
        let ws = null;
        let isRecording = false;
        let mediaRecorder = null;
        let recordedChunks = [];

        const myVideo = document.getElementById("my-video");
        const labelText = document.getElementById("label-text");
        const labelConfidence = document.getElementById("label-confidence");

        const btnRecord = document.getElementById("btn-record");
        const recordingStatus = document.getElementById("recording-status");
        const recordingTimer = document.getElementById("recording-timer");

        const dotStatus = document.getElementById("dot-status");
        const statusText = document.getElementById("status-text");

        /* ---------- CAMERA ---------- */
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: "user" },
                    audio: false
                });

                myVideo.srcObject = stream;

            } catch (err) {
                alert("Camera access required.");
            }
        }

        /* ---------- WEBSOCKET ---------- */
        function initWebSocket() {
            const url = "ws://localhost:8000/video";

            try { ws = new WebSocket(url); }
            catch { return updateStatus(false); }

            ws.onopen = () => updateStatus(true);
            ws.onerror = () => updateStatus(false);
            ws.onclose = () => { updateStatus(false); setTimeout(initWebSocket, 2000); };

            ws.onmessage = (ev) => {
                const data = JSON.parse(ev.data);
                displayCaption(data);
            };
        }

        function updateStatus(connected) {
            if (connected) {
                dotStatus.classList.add("ok");
                dotStatus.classList.remove("err");
                statusText.textContent = "Connected";
            } else {
                dotStatus.classList.remove("ok");
                dotStatus.classList.add("err");
                statusText.textContent = "Disconnected";
            }
        }

        /* ---------- RECORDING ---------- */
        let recordStartTime = 0;
        let timerInterval = null;

        function startRecording() {
            if (isRecording) return;

            if (!myVideo.srcObject) return alert("Camera not ready.");
            if (!ws || ws.readyState !== WebSocket.OPEN) return alert("Backend not connected.");

            isRecording = true;
            recordedChunks = [];

            btnRecord.disabled = true;
            btnRecord.classList.add("btn-recording");
            btnRecord.textContent = "ðŸ”´ Recording...";
            recordingStatus.classList.add("active");

            recordStartTime = Date.now();
            timerInterval = setInterval(() => {
                const sec = ((Date.now() - recordStartTime) / 1000).toFixed(1);
                recordingTimer.textContent = sec;
            }, 100);

            const stream = myVideo.srcObject;
            mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });

            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = processRecording;

            mediaRecorder.start();
            setTimeout(stopRecording, 2000);
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive")
                mediaRecorder.stop();

            clearInterval(timerInterval);
            isRecording = false;

            btnRecord.classList.remove("btn-recording");
            btnRecord.textContent = "ðŸŽ¥ Sign to Translate (2s)";
            recordingStatus.classList.remove("active");
        }

        function processRecording() {
            if (!recordedChunks.length) {
                btnRecord.disabled = false;
                return;
            }

            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const reader = new FileReader();

            reader.onload = () => {
                const base64 = reader.result.split(",")[1];
                ws.send(JSON.stringify({
                    video: base64,
                    format: "webm",
                    size: blob.size
                }));
            };

            reader.readAsDataURL(blob);
        }

        btnRecord.addEventListener("click", startRecording);

        /* ---------- CAPTION LOGIC ---------- */
        function displayCaption(data) {
            if (data.error) {
                labelText.textContent = "Error";
                labelConfidence.textContent = "";
                btnRecord.disabled = false;
                return;
            }

            const confidence = Math.round((data.confidence || 0) * 100);

            if (confidence < 70) {
                labelText.textContent = "Try again";
                labelConfidence.textContent = "";
                btnRecord.disabled = false;
                return;
            }

            labelText.textContent = data.prediction || "Unknown";
            labelConfidence.textContent = `${confidence}% confidence`;

            btnRecord.disabled = false;
        }

        /* ---------- INIT ---------- */
        window.onload = () => {
            initCamera();
            initWebSocket();
        };
    </script>
</body>
</html>
